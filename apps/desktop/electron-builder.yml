appId: com.dbview.desktop
productName: DBView
copyright: Copyright 2024 DBView

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - package.json
  - "!node_modules/**/*.{ts,map,md}"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"

extraResources:
  - from: resources/
    to: resources/
    filter:
      - "**/*"

asar: true
compression: maximum

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  icon: resources/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  artifactName: "${productName}-${version}-${arch}.dmg"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  artifactName: "${productName}-${version}-Setup.exe"

linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  category: Development
  icon: resources/icon.png

# Auto-update configuration
# Set GH_TOKEN environment variable for publishing
publish:
  provider: github
  owner: dbview
  repo: dbview
  releaseType: release
